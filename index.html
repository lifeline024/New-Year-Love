<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    header {
      padding: 50px 20px;
      background: linear-gradient(to bottom, #ff9966, #ff5e62);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      border-bottom: 5px solid #ff4500;
    }
    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff9a8b, 0 0 20px #fecfef, 0 0 30px #fecfef;
      }
      to {
        text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
      }
    }
    #countdown {
      margin: 40px 0;
    }
    .timer span {
      font-size: 2.5rem;
      font-weight: bold;
      display: inline-block;
      margin: 10px;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .message {
      margin: 30px;
      font-size: 1.8rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #ff5e62;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    #fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: linear-gradient(45deg, #ee0979, #ff6a00);
      transform: scale(1.1);
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #ffcccb;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 10;
    }
    .card {
      display: none;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ff5e62;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 2rem;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Banner -->
    <header>
      <h1>üéâ Happy New Year 2025! üéâ</h1>
    </header>

    <!-- Countdown Timer -->
    <section id="countdown">
      <h2>Countdown to Midnight</h2>
      <div class="timer">
        <span id="days">00</span> Days
        <span id="hours">00</span> Hours
        <span id="minutes">00</span> Minutes
        <span id="seconds">00</span> Seconds
      </div>
    </section>

    <!-- Personal Message -->
    <section class="message">
      <p>Dear [Love],</p>
      <p>Wishing you a year filled with love, happiness, and success. ‚ù§Ô∏è</p>
    </section>

   <!-- Interactive Wish Button -->
<button onclick="window.location.href='2nd.html'">Click for a New Year Surprise</button>

    <!-- Fireworks Animation -->
    <canvas id="fireworks"></canvas>
  </div>

  <script>
       // Countdown Timer Logic
       const countdown = () => {
        const now = new Date();
        const newYear = new Date(now.getFullYear() + 1, 0, 1);
        const diff = newYear - now;
  
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
  
        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;
  
        if (diff <= 0) {
          clearInterval(countdownInterval);
          startHeartRain();
        }
      };
  
      const countdownInterval = setInterval(countdown, 1000);
  
      // Function to reveal the wish
      function revealWish() {
        document.getElementById('wish').style.display = 'block';
        document.getElementById('card').style.display = 'block';
      }
  
      // Function to start heart rain effect
      function startHeartRain() {
        const heartContainer = document.querySelector('.hearts');
        for (let i = 0; i < 30; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = Math.random() * 2 + 3 + 's';
          heartContainer.appendChild(heart);
          setTimeout(() => {
            heart.remove();
          }, 5000);
        }
      }
    </script>
    
</body>
</html>
