<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year 2025 Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #000428, #004e92);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #countdown {
      font-size: 4rem;
      text-align: center;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, yellow, orange, red);
      animation: explode 1.5s ease-out forwards;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(var(--x) * 300px), calc(var(--y) * 300px)) scale(0.7);
      }
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: radial-gradient(circle, white, lightblue, transparent);
      animation: sparkle 2s ease-out forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(calc(var(--x) * 400px), calc(var(--y) * 400px)) scale(0.4);
      }
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      transform: rotate(45deg);
      animation: fall 3s linear forwards;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      left: 5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(45deg);
      }
    }

    #giftButton {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background: #ff5733;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    #giftButton:hover {
      background: #ff784e;
    }
  </style>
</head>
<body>
  <div id="countdown">Loading...</div>
  <button id="giftButton" onclick="openGift()">A small gift for you</button>

  <script>
    const countdownElement = document.getElementById('countdown');
    const giftButton = document.getElementById('giftButton');

    function updateCountdown() {
      const now = new Date().getTime();
      const newYear = new Date('January 1, 2025 00:00:00').getTime();
      const timeLeft = newYear - now;

      if (timeLeft <= 0) {
        countdownElement.textContent = 'ðŸŽ‰ Happy New Year 2025! ðŸŽ†';
        giftButton.style.display = 'block';
        startFireworks();
        startHeartRain();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.setProperty('--x', x);
      firework.style.setProperty('--y', y);
      firework.style.left = `${window.innerWidth / 2}px`;
      firework.style.top = `${window.innerHeight / 2}px`;
      document.body.appendChild(firework);

      for (let i = 0; i < 50; i++) {
        createSpark(x, y);
      }

      setTimeout(() => firework.remove(), 2000);
    }

    function createSpark(x, y) {
      const spark = document.createElement('div');
      spark.className = 'spark';
      spark.style.setProperty('--x', Math.random() * 2 - 1);
      spark.style.setProperty('--y', Math.random() * 2 - 1);
      spark.style.left = `${window.innerWidth / 2}px`;
      spark.style.top = `${window.innerHeight / 2}px`;
      document.body.appendChild(spark);

      setTimeout(() => spark.remove(), 2000);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `-10px`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * 2 - 1; // Random between -1 and 1
        const y = Math.random() * 2 - 1; // Random between -1 and 1
        createFirework(x, y);
      }, 200);
    }

    function startHeartRain() {
      setInterval(() => {
        createHeart();
      }, 150);
    }

    function openGift() {
      window.open('2nd.html', '_blank');
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
