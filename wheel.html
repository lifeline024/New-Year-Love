    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            font-family: sans-serif;
            background-color: rgb(1, 1, 1);
            background-image: linear-gradient(rgba(206, 17, 67, 0.882), rgb(0, 0, 0, 0.5));
            color: white;
            transition: background-color 500ms ease;
        }
        header {
            position: absolute;
            z-index: 999;
            text-align: center;
            top: 0;
            text-decoration: aquamarine;
            padding: 1rem;
            background: inherit;
        }
        .container {
            position: relative;
            width: min(400px, 100%);
        }
        ul {
            list-style: none;
            width: 100%;
            height: 50%;
            position: relative;
            perspective: 900px;
            transform-style: preserve-3d;
        }
        ul > li {
            position: absolute;
            left: 50%;
            top: calc(50% - 1.2rem);
            --rotateX: calc(
                1deg * var(--rotateDegrees) * calc(var(--day_idx) - var(--currentDay))
            );
            transform: rotateX(var(--rotateX)) translateZ(190px) translateX(-50%)
                scale(var(--scale, 1));
            --hue: calc(var(--rotateDegrees) * var(--day_idx));
            background-color: hsl(var(--hue), 50%, var(--lightness, 50%));
            width: 70%;
            color: white;
            display: grid;
            grid-template-columns: 2.5rem auto;
            height: 2.4rem;
            transition: transform 500ms ease, background-color 500ms ease;
        }
        ul > li.active {
            --lightness: 30%;
            --scale: 1.1;
        }
        ul > li > * {
            display: grid;
            align-items: center;
        }
        li > time {
            text-align: center;
        }
        li > span {
            padding-inline-start: 0.5rem;
            color: white;
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }
        .controls button {
            width: 1.5rem;
            aspect-ratio: 1;
            font-size: 0.9rem;
            color: white;
            border: none;
            background: #39657e;
            display: flex;
            place-items: center;
        }
        .controls button:hover,
        .controls button:focus {
            background: rgb(6, 60, 131);
        }
        .controls button:active {
            transform: scale(0.9);
        }
        .border {
            width: 96%;
            height: 3em;
            border: 1px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

        const ulEl = document.querySelector("ul");
        const d = new Date();
        let daynumber = d.getMonth() == 1 ? d.getDate() - 1 : 0;

        const rotate = -360 / febHolidays.length;

        function init() {
            febHolidays.forEach((holiday, idx) => {

        function adjustDay(nr) {
            daynumber += nr;
            ulEl.style.setProperty("--currentDay", daynumber);
            const activeEl = document.querySelector("li.active");
            if (activeEl) activeEl.classList.remove("active");
            activeIndex = (activeIndex + nr + febHolidays.length) % febHolidays.length;
            const newActiveEl = document.querySelector(`li:nth-child(${activeIndex + 1})`);
            document.body.style.backgroundColor = window.getComputedStyle(newActiveEl).backgroundColor;
            newActiveEl.classList.add("active");
        }

        window.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    adjustDay(-1);
                    break;
                case "ArrowDown":
                    adjustDay(1);
                    break;
                default:
                    return;
            }
        });

        init();
